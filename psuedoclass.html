<!DOCTYPE html>
<html lang="en">
<head>
    <title>Psuedoclass Example</title>
    <link href="css/psuedoclass.css" rel="stylesheet">
</head>
<body>
    <h1>GOOGLE</h1>
    <p><a href="https://www.google.com/" target="_blank">
        This is a link</a></p>
    <p>I am a <i>stong person</i>. 
        I am a <i>strong person</i>.</p>
    <p><b>NOTE:</b>a:hover must come after link</p>
    <p><b>a:active must come after a:hover</b></p>
</body>
</html>
